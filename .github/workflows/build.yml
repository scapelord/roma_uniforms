name: Build ROMA Apps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# --- ADD THIS PERMISSIONS BLOCK ---
permissions:
  contents: write
# ----------------------------------

jobs:
  build_android:
    name: Build Android APKs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # --- BUILD ADMIN APP ---
      - name: Admin - Get Dependencies
        working-directory: ./roma_admin
        run: flutter pub get

      - name: Admin - Build APK
        working-directory: ./roma_admin
        run: flutter build apk --release

      # Saves to "Artifacts" (Temporary storage)
      - name: Upload Admin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: roma-admin-apk
          path: roma_admin/build/app/outputs/flutter-apk/app-release.apk

      # --- NEW STEP: SAVES TO RELEASES (Permanent storage) ---
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          # This creates a version like v1.0.42 automatically
          tag_name: v1.0.${{ github.run_number }} 
          name: Release v1.0.${{ github.run_number }}
          files: roma_admin/build/app/outputs/flutter-apk/app-release.apk
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
