name: Build ROMA Apps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# --- PERMISSIONS: Required for creating Releases ---
permissions:
  contents: write

jobs:
  build_android:
    name: Build Android APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # ========================================================
      # 1. BUILD ADMIN APP
      # ========================================================
      - name: Admin - Get Dependencies
        working-directory: ./roma_admin
        run: flutter pub get

      - name: Admin - Build APK
        working-directory: ./roma_admin
        run: flutter build apk --release

      # Rename Admin APK so it is distinct
      - name: Rename Admin APK
        run: mv roma_admin/build/app/outputs/flutter-apk/app-release.apk roma_admin/build/app/outputs/flutter-apk/roma-admin-v1.0.${{ github.run_number }}.apk

      - name: Upload Admin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: roma-admin-apk
          path: roma_admin/build/app/outputs/flutter-apk/roma-admin-v1.0.${{ github.run_number }}.apk

      # ========================================================
      # 2. BUILD CLIENT APP
      # ========================================================
      - name: Client - Get Dependencies
        working-directory: ./roma_client
        run: flutter pub get

      - name: Client - Build APK
        working-directory: ./roma_client
        run: flutter build apk --release

      # Rename Client APK so it is distinct
      - name: Rename Client APK
        run: mv roma_client/build/app/outputs/flutter-apk/app-release.apk roma_client/build/app/outputs/flutter-apk/roma-client-v1.0.${{ github.run_number }}.apk

      - name: Upload Client Artifact
        uses: actions/upload-artifact@v4
        with:
          name: roma-client-apk
          path: roma_client/build/app/outputs/flutter-apk/roma-client-v1.0.${{ github.run_number }}.apk

      # ========================================================
      # 3. CREATE RELEASE (Combines Both Apps)
      # ========================================================
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          files: |
            roma_admin/build/app/outputs/flutter-apk/roma-admin-v1.0.${{ github.run_number }}.apk
            roma_client/build/app/outputs/flutter-apk/roma-client-v1.0.${{ github.run_number }}.apk
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
